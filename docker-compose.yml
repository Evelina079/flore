version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: flore
      POSTGRES_PASSWORD: flore_pass
      POSTGRES_DB: flore_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://flore:flore_pass@db:5432/flore_db
      SECRET_KEY: secret_key_change_me
      ACCESS_TOKEN_EXPIRE_MINUTES: "60"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: ["sh", "-c", "uvicorn app.main:app --host 0.0.0.0 --port 8000"]

volumes:
  pgdata:
